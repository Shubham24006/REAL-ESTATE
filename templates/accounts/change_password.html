{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Forgot password</h3>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info" type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
